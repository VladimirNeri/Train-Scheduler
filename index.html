<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    

    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">The Ultimate Train Scheduler</h1>
        </div>

    <div class="row">

        <div class="col-md-12">
      
        <!-- Current Train Schedules-->
            <div class="card mb-4">
                
                <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-md table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
            </div>  
        </div>
    </div>
    
        <!-- Add Train  -->
        <div class="card mb-4">
            <div class="card-header">Add Train</div>
            
            
            <!-- Entry Form -->
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="first-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>

                    <button class="btn btn-primary float-right" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>

    <!--Container </div>-->   
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
